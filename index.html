<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moviez Vault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <p class="h1 text-center p-2">Moviez Vault<i class="fa-solid fa-vault px-3" style="color: #283618;"></i></p>
    </div>
    <div class="main text-center">
        <p class="h4">Enter the Movie name to Search</p>
        <div class="container text-center">
            <div class="row justify-content-center search-row">
                <div class="col-12 col-md-6 search-col"><input type="text" class="form-control" id="movie-inp" placeholder="Search Movie" size="30"></div>
                <div class="col-12 col-md-6 search-col"><button class="btn btn-secondary" type="button" id="movie-btn">Search<i class="fa-solid fa-magnifying-glass ms-1" style="color: #000000;"></i></button></div>
            </div>
        </div>
        <div class="result">
             <div class="movie-info" id="info-div">
                <div class="row info-row">
                    <div class="col-12 col-lg-3 info-col">
                        <img src="" alt="Movie/TV Show Poster" id="mov-pstr" class="mov-img">
                    </div>
                    <div class="col-12 col-lg-9 text-start info-col">
                        <div class="row text-row">
                            <div class="col-12 text-col"><p class="text-title">Title: </p><p id="title"></p></div>
                        </div>
                        <div class="row text-row">
                            <div class="col-12 col-lg-4 text-col"><p class="text-title">Type: </p><p id="type"></p></div>
                            <div class="col-12 col-lg-4 text-col"><p class="text-title">Runtime: </p><p id="runt"></p></div>
                            <div class="col-12 col-lg-4 text-col"><p class="text-title">IMDB Rating: </p><p id="rating"></p><p><i class="fa-solid fa-star ms-1" style="color: #000000;"></i></p></div>
                        </div>
                        <div class="row text-row">
                            <div class="col-12 col-lg-6 text-col"><p class="text-title">Released: </p><p id="real"></p></div>
                            <div class="col-12 col-lg-6 text-col"><p class="text-title">Year: </p><p id="year"></p></div>
                        </div>
                        <div class="row text-row">
                            <div class="col-12 col-lg-6 text-col"><p class="text-title">Genre: </p><p id="genre"></p></div>
                            <div class="col-12 col-lg-6 text-col"><p class="text-title">Director: </p><p id="direc"></p></div>
                        </div>
                        <div class="row text-row">
                            <div class="col-12 text-col"><p class="text-title">Cast: </p><p id="cast"></p></div>
                        </div>
                        <div class="row text-row">
                            <div class="col-12 text-col"><p class="text-title">Plot: </p><p id="plot"></p></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="error" id="error">
                <h id="err">Movie/TV Show not found</h><img src="assets/icons/sad.svg" alt="Face Frown Emoji" id="face-emoji">
            </div>
        </div>
    </div>
    <div class="footer text-center" id="footer">
        <h5 class="footer-text">Yogesh Limbani</h5>
      <div class="links">
        <a href="https://www.linkedin.com/in/yogeshr6/" target="_blank" class="linkk"><img src="assets/icons/Link.png" class="footer-img"></a>
        <a href="https://github.com/YogeshR6" target="_blank" class="linkk"><img src="assets/icons/github.png" class="footer-img"></a>
        <a href="https://www.instagram.com/captainyogs/" target="_blank" class="linkk"><img src="assets/icons/2111463.png" class="footer-img"></a>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/fc64ebb6dd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
